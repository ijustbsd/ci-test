name: CI

on:
  push:
  pull_request:
    
env:
  IMAGE_ID: ghcr.io/${{ github.repository_owner }}/fastapi-app

jobs:

  version:

    runs-on: ubuntu-latest
    
    if: github.ref == 'refs/heads/master'

    permissions:
      contents: write
      issues: write
      pull-requests: write
  
    steps:
      - uses: actions/checkout@v2
      
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
    outputs:
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    

  build:
    needs:
      - version

    runs-on: ubuntu-latest
    
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v2

      - name: Build the Docker image
        id: build
        run: |
          VERSION=$(echo "${{ github.ref }}" | cut -c 2-)
          echo $VERSION
          
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker build . --file Dockerfile --tag $IMAGE_ID:$VERSION --tag $IMAGE_ID:latest
          docker push $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:latest
          
          echo "::set-output name=image_url::$IMAGE_ID:$VERSION"
  
    outputs:
      image_url: ${{ steps.build.outputs.image_url }}

  quality:
    needs:
      - build

    runs-on: ubuntu-latest

    container:
      image: ${{ needs.build.outputs.image_url }}

    steps:

      - name: Run tests
        run: |
          cd /app
          pytest

  deploy:
    needs:
      - quality

    runs-on: ubuntu-latest
    
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v2

      - name: Install ansible plugin
        run: ansible-galaxy collection install community.docker

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/deploy.yml
          key: ${{secrets.SSH_PRIVATE_KEY}}
          options: |
            -u ${{ secrets.ANSIBLE_USER }}
            -i ${{ secrets.ANSIBLE_INVENTORY }}
