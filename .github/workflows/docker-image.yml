name: Docker Image CI

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
    
env:
  IMAGE_NAME: fastapi-app

jobs:

  push:

    runs-on: ubuntu-latest
    
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v2
      
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_PAT }}

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME:${{ steps.semantic.outputs.new_release_version }} --tag $IMAGE_NAME:latest

      - name: Sign in to the registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push container image
        run: docker push ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:latest

  deploy:
    needs: push

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install ansible plugin
        run: ansible-galaxy collection install community.docker

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/deploy.yml
          key: ${{secrets.SSH_PRIVATE_KEY}}
          options: |
            -u ${{ secrets.ANSIBLE_USER }}
            -i ${{ secrets.ANSIBLE_INVENTORY }}
